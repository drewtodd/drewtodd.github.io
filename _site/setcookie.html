<!DOCTYPE html>
<head>
    <meta charset="utf-8"/>
    <title>Set Google Analytics No-Check Cookie</title>
    <script src="/js/js.cookie.js". type="text/javascript"></script>
    <script type="text/javascript">
        function checkCookies() {
            var returnText = "";

            if (Cookies.get( 'no-track' )) {
                returnText = "No-track cookie already exists.";
            } else {
                Cookies.set( 'no-track', 'true', { expires: 730 } );
                returnText = "Cookie was successfully set.";
            }
            return returnText;
        }
    </script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <p>
    <script type="text/javascript">document.write ( checkCookies() );</script>
    </p>
</body>
</html>
